<!--use semantic elements article,section,Nav,aside&footer to bulid a structural web page  -->
<!DOCTYPE html>
<html>
<head>
    <title>Structured Webpage</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <article>
            <h2>About me</h2>
            <p>I love to explore new places and travel</p>
        </article>
        <section>
            <h2>My self bhaskar singh</h2>
            <p>I am from camp 1</p>
        </section>
    </main>
    <aside>
        <h3>bhaskar singh</h3>
        <p>this is my new code</p>
    </aside>
    <footer>
        <p>~by bhaskar singh</p>
    </footer>
</body>
</html>
