<!-- design table base layout usung merge cell alignment and caption using html also print the marksheet of 5 student using table structure -->
 <!DOCTYPE html>
<html>
<head>
<title>Basic Table Layout</title>
</head>
<body>
<h1>Basic Table Layout Example</h1>
<table border="1">
<caption>Simple Table Layout</caption>
<tr>
<th colspan="1">sno.</th>
<th colspan="3">Name</th>
<th>status</th>
</tr>
<tr>
<td rowspan="1">1</td>
<td colspan="3">bhaskar singh</td>
<td>fail</td>
</tr>
<tr>
<td colspan="3">2</td>
<td colspan="3">sameer jha</td>
<td>pass</td>
</tr>
</table>
</body>
</html>
