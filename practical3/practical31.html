<!-- create a java script-enables webpage that performs basic arithmatic operation using input from user  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let a = parseInt(prompt("entre the number a"));
        let b = parseInt(prompt("entre the number b "));
         document.write("sum"+(a+b)+"<br>");
         document.write("subtraction"+(a-b)+"<br>");
         document.write("multiplication"+a*b+"<br>");
         document.write("modulus"+a%b+"<br>");
         if(b!=0){
         document.write("division"+a/b);}
         else{document.write("undefined");}

    </script>
    
 </body>
 </html>
