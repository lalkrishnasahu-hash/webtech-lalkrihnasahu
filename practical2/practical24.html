 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>12- My Responsive Page</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        main {
            padding: 10px;
        }
        .box {
            background: #f9f9f9;
            border: 2px solid #777;
            margin: 10px;
            padding: 10px;
        }
        @media (min-width: 600px) {
            main {
                display: flex;
            }
            .box {
                flex: 1;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>12- My Responsive Page</h1>
    </header>

    <main>
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </main>

    </footer>

</body>
</html>
