<!--  style a webpage using advanced css:box model,background image,borders,marginand padding -->
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Examples</title>
    <style>
        body {
            background-image: url(gym-background-with-equipment.webp);
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .box {
            background-color: white;
            border: 2px solid #ccc;
            margin: 40px;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Body Styled Box</h1>
    <div class="box">
        <h2>Box Model Demo</h2>
        <p>This box shows <strong>margin</strong>, <strong>border</strong>, and <strong>padding</strong>.</p>
    </div>
</body>
</html>
