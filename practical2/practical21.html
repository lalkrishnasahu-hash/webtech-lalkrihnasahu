<!-- apply inline css style to html elemennt -->
 <!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="color: blue; text-align: center; font-family: sans-serif;">
        This is a styled heading
    </h1>

    <p style="background-color: lightgray; padding: 10px; border: 1px solid black;">
        This paragraph has a background color, padding, and a border applied using inline CSS.
    </p>

</body>
</html>
