<!-- demonstrate DOM manipulation using grtElementById(),queryselector() and innerHTML() -->
 <!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
</head>
<body>

<h2 id="heading">Original Heading</h2>

<p class="para">This is paragraph 1</p>
<p class="para">This is paragraph 2</p>
<p class="para">This is paragraph 3</p>

<button id="btn1">Change Heading</button>
<button id="btn2">Change First Paragraph</button>

<script>
document.getElementById("btn1").addEventListener("click", function() {
    document.getElementById("heading").innerHTML = "Heading Changed!";
});

document.getElementById("btn2").addEventListener("click", function() {
    document.querySelector(".para").innerHTML = "First paragraph changed!";
});
</script>

</body>
</html>
